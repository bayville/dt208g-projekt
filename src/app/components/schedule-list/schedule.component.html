<section class="container--l" >
    <h1>Ramschema</h1>
    <div *ngIf="courses.length > 0; else noCourse">
      <mat-form-field>
          <mat-label>Sök</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Sök kurs" #input>
        </mat-form-field>
        <div class="spinner" *ngIf="!loaded">
          <mat-spinner></mat-spinner>
      </div>
      <div class="table__container" >
          <table mat-table [dataSource]="dataSource" matSort>
              <!-- Code Column -->
              <ng-container matColumnDef="courseCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Kurskod
                </th>
                <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
              </ng-container>
      
              <!-- Name Column -->
              <ng-container matColumnDef="courseName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Name
                </th>
                <td mat-cell *matCellDef="let element"> <a href="{{element.syllabus}}" target="_blank">{{element.courseName}}</a></td>
              </ng-container>
      
              <!-- Points Column -->
              <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Poäng
                </th>
                <td mat-cell *matCellDef="let element"> {{element.points}} </td>
              </ng-container>
      
              <!-- Subject Column -->
              <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Ämne
                </th>
                <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
              </ng-container>
      
              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                  Åtgärder
                </th>
                <td mat-cell *matCellDef="let element">
                  <div class="button__container">
                    <button mat-icon-button (click)="removeCourse(element)"> <mat-icon>delete</mat-icon> </button>
                  </div>
                </td>
              </ng-container>
      
              <!-- Define header and row definitions -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        <div class="toolbar">
          <p class="center">Totalt antal poäng i ramschema: {{points}}</p>
          <button mat-flat-button color="warn" (click)="clearSchedule();"><mat-icon>delete</mat-icon> Rensa ramschema</button>
        </div>
        <mat-paginator [pageSizeOptions]=" [20, 50, 100 ]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    <ng-template #noCourse>
      <p>Det finns inga kurser i ramschemat</p>
    </ng-template>
</section>
