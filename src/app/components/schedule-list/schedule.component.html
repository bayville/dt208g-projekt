<section class="container--l">
    <h1>Kurser</h1>
    <mat-form-field>
        <mat-label>Sök</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Sök kurs" #input>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ämnen</mat-label>
        <mat-select value="Alla" (selectionChange)="applySelectFilter($event)">
            <mat-option value="Alla">Alla</mat-option>
            <mat-option *ngFor="let subject of subjects" [value]="subject">
            {{ subject }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <div class="spinner" *ngIf="!loaded">
        <mat-spinner></mat-spinner>
    </div>
    
    <div class="table__container">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- Code Column -->
            <ng-container matColumnDef="courseCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Kurskod
              </th>
              <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="courseName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
              </th>
              <td mat-cell *matCellDef="let element"> <a href="{{element.syllabus}}" target="_blank">{{element.courseName}}</a></td>
            </ng-container>
    
            <!-- Points Column -->
            <ng-container matColumnDef="points">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Poäng
              </th>
              <td mat-cell *matCellDef="let element"> {{element.points}} </td>
            </ng-container>
    
            <!-- Subject Column -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Ämne
              </th>
              <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
            </ng-container>
    
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                Åtgärder
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="button__container">
                  <button mat-icon-button (click)="addCourse(element)"> <mat-icon>info</mat-icon> </button>
                  <button mat-icon-button (click)="addCourse(element)"> <mat-icon>add</mat-icon> </button>
                </div>
              </td>
            </ng-container>
    
            <!-- Define header and row definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      <mat-paginator [pageSizeOptions]=" [25, 50, 100 ]" aria-label="Select page of users"></mat-paginator>
    </div>
</section>
